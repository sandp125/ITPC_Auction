<!DOCTYPE html>
<html>
<head>
	<meta content="initial-scale=1.0, user-scalable=no" name="viewport">
	<meta charset="utf-8">

	<title>IT People :: IBM Blockchain Application</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href="style/style.css" media="screen" rel="stylesheet" type="text/css">
	<link href="style/style-form-list.css" media="screen" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/jquery-mousewheel.js"></script>
	<script src="js/main.js"></script>
	<script src="js/main-application.js"></script>
	<script src="js/main-init.js"></script>
	<script src="js/form.js"></script>
	<script src="js/form-application.js"></script>
	<script src="js/form-init.js"></script>
	<script src="js/table.js"></script>
  <script src="js/table-application.js"></script>
  <script src="js/table-init.js"></script>
</head>

<body class="form-page" name="item-transfer">

<div class="site-header">
	<div class="header-left">
		<div class="header-branding"></div>
	</div>
	<div class="header-right">
		<div class="header-menu">
			<div class="menu-item action-load-form" form-name="user-register">
				<div class="item-label">Create Account</div>
			</div>
			<div class="menu-item" menu-name="actions">
				<div class="item-label primary-event">Actions</div>
				<div class="item-content">
					<div class="sub-menu">
						<div class="menu-item action-load-form" form-name="item-register">
							<div class="item-label">Register Asset</div>
						</div>
						<!--div class="menu-item action-load-form" form-name="item-detail">
							<div class="item-label">Auction Item</div>
						</div-->
						<div class="menu-item action-load-form" form-name="list-bidding">
							<div class="item-label">Bid on Asset</div>
						</div>
						<div class="menu-item action-load-list" list-name="list-auctions">
							<div class="item-label">Auctions</div>
						</div>
						<div class="menu-item action-load-form" form-name="item-transfer">
							<div class="item-label">Transfer Asset</div>
						</div>
					</div>
				</div>
			</div>
			<div class="menu-item" menu-name="categories">
				<div class="item-label primary-event">Categories</div>
				<div class="item-content">
					<div class="sub-menu">
						<div class="menu-item action-load-page" page-name="category-paintings" id="modern">
							<div class="item-label">Modern</div>
						</div>
						<div class="menu-item action-load-page" page-name="category-paintings" id="landscape">
							<div class="item-label">Landscape</div>
						</div>
						<!--div class="menu-item">
							<div class="item-label">Category Two</div>
						</div>
						<div class="menu-item">
							<div class="item-label">Category Three</div>
						</div>
						<div class="menu-item">
							<div class="item-label">Category Four</div>
						</div>
						<div class="menu-item">
							<div class="item-label">Category Five</div>
						</div-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="site-notifications"></div><div class="site-main">
	<div class="main-content">
		<div class="form-container">
			<div class="form-header">
				<div class="form-title">Transfer Asset</div>
				<div class="form-messages">
					<div class="form-message success">Item transferred successfully</div>
					<div class="form-message error">Item thransfer failed</div>
				</div>
			</div>
			<div class="form-content">
				<div class="form-body">
					<div class="body-column column-1 half">
						<div class="form-item">
							<div class="item-label">Asset# to Transfer</div>
							<div class="item-content">
								<div class="form-input">
									<select name="Asset#" id="transfer_item" type="text" value="" tabindex="1"></select>
								</div>
							</div>
						</div>
						<div class="form-item">
							<div hidden class="item-label custom-label ">Current Owner</div>
							<div class="item-content">
								<div class="form-input">
									<input hidden disabled name="Current Owner" id="current_user" type="text" value="" tabindex="2">
								</div>
							</div>
						</div>
						<div class="form-item">
							<div hidden class="item-label custom-label ">Certificate ID</div>
							<div class="item-content">
								<div class="form-input">
									<input hidden disabled name="Certificate ID" id="aes_key_id" type="text" value="" tabindex="2">
								</div>
							</div>
						</div>
						<div class="form-item">
							<div hidden class="item-label custom-label">Transfer to User</div>
							<div class="item-content">
								<div class="form-input">
									<input hidden name="UserID" id="transfer_user" type="text" value="" tabindex="2">
								</div>
							</div>
						</div>
					</div>
					<div class="body-column column-2 half">
						<div class="form-image">
							<div class="item-image" id="art_image" style="background-image:url('');"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-footer">
				<div class="form-indicators"></div>
				<div class="form-button" tabindex="3">
					<div class="button-label" id="xfer_btn">Transfer</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="site-footer">
	<div class="footer-right">Blockchain app designed and developed by IT People</div>
</div>

</body>
</html>
